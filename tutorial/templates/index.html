{% extends "base.html" %}
{% block content %}
    {% if datasets|length %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {% for dataset in datasets %}
    <div><p><a href="{{ url_for('tutorial_bp.edit_dataset', **{'dataset_id' : dataset.id}) }}">{{ dataset.date_created }}</a>: <b>{{ dataset.description }}</b></p></div>
    {% endfor %}
    {% else %}
    You have no datasets; click <a href="{{ url_for('tutorial_bp.add_dataset') }}">here</a> to add one.
    {% endif %}
{% endblock %}
